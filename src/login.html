<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-azul-escuro">
    <div>
        <h1 class="text-white text-center text-3xl font-bold pt-6">Sistema de Login</h1>
        <div>
            <!-- caixa de email -->
            <div class="m-4">
                <div>
                    <label for="caixa-email" class="text-white">Endereco de e-mail</label>
                </div>
                <input type="email" id="caixa-email" class="bg-[#3a424e] mt-2 w-full h-8 rounded-md border border-[#656668] focus:outline outline-2 outline-yellow-500">
            </div>
            <!-- ============ -->
            <!-- caixa de senha -->
            <div class="m-4">
                <div>
                    <label for="caixa-email" class="text-white">Senha</label>
                </div>
                <input type="email" id="caixa-email" class="bg-[#3a424e] mt-2 w-full h-8 rounded-md border border-[#656668] focus:outline outline-2 outline-yellow-500">
            </div>
            <!-- ============= -->
            <!-- Botao -->
            <div class="m-4">
                <button class="text-white bg-[#ECB30C] w-full h-9 my-2 rounded-md font-bold ">Entrar</button>
            </div>
            <!-- ============ -->
        </div>

        <!-- rodapé do sistema de login -->
        <footer class="text-slate-400 text-center text-sm">Não é membro? 
            <a target="_blank" href="google.com" class="text-[#ECB30C] font-bold">Faça seu cadastro agr.</a>
        </footer>
        <!-- ========================= -->

    </div>
</body>
</html>
