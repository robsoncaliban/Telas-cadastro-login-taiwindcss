<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-azul-escuro">
    <div>
        <h1 class="text-white text-center text-3xl font-bold pt-6">Sistema de Cadastro</h1>
        <div class="flex justify-center items-center">
            <div class="w-1/2">
                <!-- Caixa de nome -->
                <div class="m-4">
                    <div>
                        <label for="caixa-nome" class="text-white">Nome</label>
                    </div>
                    <input type="text" id="caixa-nome" class="bg-[#3a424e] pl-2 text-white mt-2 w-full h-8 rounded-md border border-[#656668] focus:outline outline-2 outline-yellow-500">
                </div>
                <!-- ========= -->
                <!-- caixa de sobrenome -->
                <div class="m-4">
                    <div>
                        <label for="caixa-sobrenome" class="text-white">Sobrenome</label>
                    </div>
                    <input type="text" id="caixa-sobrenome" class="bg-[#3a424e] pl-2 text-white mt-2 w-full h-8 rounded-md border border-[#656668] focus:outline outline-2 outline-yellow-500">
                </div>
                <!-- ========== -->
                <!-- caixa de email -->
                <div class="m-4">
                    <div>
                        <label for="caixa-email" class="text-white">Endereço de e-mail</label>
                    </div>
                    <input type="email" id="caixa-email" class="bg-[#3a424e] pl-2 text-white mt-2 w-full h-8 rounded-md border border-[#656668] focus:outline outline-2 outline-yellow-500">
                </div>
                <!-- ============ -->
                <!-- caixa de senha -->
                <div class="m-4">
                    <div>
                        <label for="caixa-email" class="text-white">Senha</label>
                    </div>
                    <input type="password" id="caixa-email" class="bg-[#3a424e] pl-2 text-white mt-2 w-full h-8 rounded-md border border-[#656668] focus:outline outline-2 outline-yellow-500">
                </div>
                <!-- ============= -->
                <!-- Botao -->
                <div class="m-4">
                    <button class="text-white bg-[#ECB30C] w-full h-9 my-2 rounded-md font-bold ">Cadastrar-se</button>
                </div>
                <!-- ============ -->
            </div>
            
        </div>

        <!-- rodapé do sistema de login -->
        <footer class="text-slate-400 text-center text-sm">Já é membro? 
            <a href="login.html" class="text-[#ECB30C] font-bold">Faça seu Login</a>
        </footer>
        <!-- ========================= -->

    </div>
</body>
</html>
